version: "3.5"

networks:
  sawtooth-dev:
    name: sawtooth-dev

services:

  # a transaction processor responsible for the settings applied to the whole network of validators
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    networks:
      - sawtooth-dev
    entrypoint: settings-tp -vv -C tcp://validator:4004

  # a transaction processor that provides functions that can be used to test deployed ledgers
  intkey-tp-go:
    image: hyperledger/sawtooth-intkey-tp-go:1.0
    container_name: sawtooth-intkey-tp-go-default
    depends_on:
      - validator
    networks:
      - sawtooth-dev
    entrypoint: intkey-tp-go -vv -C tcp://validator:4004

  # a transaction processor for the XO demo
  xo-tp-go:
    image: hyperledger/sawtooth-xo-tp-go:1.0
    container_name: sawtooth-xo-tp-go-default
    depends_on:
      - validator
    networks:
      - sawtooth-dev
    entrypoint: xo-tp-go -vv -C tcp://validator:4004

  #the core process of a sawtooth network
  # it replicates blocks to peers and validates new blocks being submitted by clients
  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - "4004:4004"
    networks:
      - sawtooth-dev
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  seth-tp:
    image: blockchaintp/sawtooth-seth-tp:1.0.5
    container_name: sawtooth-seth-tp
    depends_on:
      - validator
    networks:
      - sawtooth-dev
    expose:
      - 4005
    ports:
      - "4005:4005"
    entrypoint: seth-tp -v --connect tcp://validator:4004 --listen tcp://0.0.0.0:4005

  #seth-rpc:
  #  image: blockchaintp/sawtooth-seth-rpc:1.0.5
  #  container_name: sawtooth-seth-rpc
  #  depends_on:
  #    - validator
  #  networks:
  #    - sawtooth-dev
  #  expose:
  #    - 3030
  #  ports:
  #    - "3030:3030"
  #  entrypoint: seth-rpc -vv --bind 0.0.0.0:3030 --connect tcp://validator:4004 --process tcp://0.0.0.0:4005

  # gives a REST interface to the validator so you can write programs that query state and submit new transactions
  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    expose:
      - 8008
    networks:
      - sawtooth-dev
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  # a command line interface with various useful clients that can speak to the validator
  shell:
    image: hyperledger/sawtooth-shell:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    networks:
      - sawtooth-dev
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
